<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row m-5">
      <div class="col-md-4">
        <form method="POST" action="/">
          {% csrf_token %}
          <input class="form-control" name="site" type="text" id="site" placeholder="Enter URL">
        </form>
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary" type="submit" href="{% url 'scrape' %}" >Scrape</button>
      </div>
      <div class="col-md-6">
        <button class="btn btn-danger" href="/delete">Delete</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Link</th>
            </tr>
          </thead>
          <tbody>
          {% for link in data %}
            <tr>
              <td>{{link.id}}</td>
              <td>{{link.name}}</td>
              <td>{{link.address}}</td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
